<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5d36373b90.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="health_track.css">

  <title>Pagamento</title>
</head>

<body>

  <header>
    <nav class="navbar nav-color">
      <div class="container-fluid">
        <img id="sizeLogo" src="imagens/logo4all.png" class="rounded">Pagamento
        <a href="pagamento.html"><i class="fa-solid fa-circle-user"></i></a>
      </div>
    </nav>
  </header>
  <div class="container min-vh-100">


    <div>
      <p>Aceitamos as bandeiras:</p>
    </div>
    <nav class="navbar navbar-light">
      <div class="container">
        <i class="fa-brands fa-cc-visa"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-amex"></i>
        <i class="fa-brands fa-cc-diners-club"></i>
        <i class="fa-brands fa-cc-amazon-pay"></i>

      </div>
    </nav>
    <h4>Informações do seu Cartão de crédito</h4>



    <form class="form-color ">
      <div class="form-group">
        <label for="nomeCartao"></label>
        <input type="text" class="form-control" id="nomeCartao" aria-describedby="SecurityHelp"
          placeholder="Nome no cartao">
        <small id="SecurityHelp" class="form-text text-muted">Nunca compartilhe seus dados com ninguem.</small>
      </div>
      <div class="form-group">
        <label for="numeroCartao"></label>
        <input type="number" class="form-control" id="numeroCartao" placeholder="Numero do cartao">
      </div>

      <div class="row">
        <div class="col">
          <input type="date" class="form-control" placeholder="Vencimento">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Cod. Seguranca">
        </div>
      </div>


      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Salvar dados do cartão</label>
      </div>
      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
  </div>

  <footer class="footer mt-auto py-3 nav-color">
    <nav class="navbar navbar-light">
      <div class="container">
        <a href="dashboard.html" class="icon-hover"><i class="fa-solid fa-house-chimney icon-hover"></i></a>
        <i class="fa-solid fa-utensils icon-hover"></i>
        <a href="treinopernaavancado.html" class="icon-hover"><i class="fa-solid fa-dumbbell"></i></a>
        <a href="bodycomposition.html"><i class="fa-solid fa-heart-pulse icon-hover"></i></a>
        <i class="fa-solid fa-chart-line icon-hover"></i>

      </div>
    </nav>
  </footer>
</body>

</html>
