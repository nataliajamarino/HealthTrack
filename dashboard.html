<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5d36373b90.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="health_track.css">

  <title>Dashboard</title>
</head>

<body>
  <header>
    <nav class="navbar nav-color">
      <div class="container-fluid">
        <img id="sizeLogo" src="imagens/logo4all.png" class="rounded">Dashboard
        <a href="pagamento.html"><i class="fa-solid fa-circle-user"></i></a>
      </div>
    </nav>
  </header>

  <div class="d-flex p-2 bd-highlight justify-content-end">21 minutos atras</div>
  <div class="container-fluid">
    <div>
      <i class="fa-solid fa-fire"></i> <small>1573 calorias queimadas</small>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuenow="60"
          aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
    </div>
    <div>
      <i class="fa-solid fa-apple-whole"></i> <small>574 calorias consumida</small>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
    </div>
    <div>
      <i class="fa-solid fa-person-walking"></i> <small>1:00 Atividade moderada</small>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50"
          aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
    </div>
    <div>
      <i class="fa-solid fa-person-running"></i> <small>2:00 Atividade de alta intensidade</small>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75"
          aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
    </div>
    <div>
      <i class="fa-solid fa-shoe-prints"></i> <small>7000 passos</small>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100"
          aria-valuemin="0" aria-valuemax="100">100%</div>
      </div>
    </div>

  </div>

  <footer class="footer mt-auto py-3 nav-color">
    <nav class="navbar navbar-light">
      <div class="container">
        <a href="dashboard.html" class="icon-hover"><i class="fa-solid fa-house-chimney icon-hover"></i></a>
        <i class="fa-solid fa-utensils icon-hover"></i>
        <a href="treinopernaavancado.html" class="icon-hover"><i class="fa-solid fa-dumbbell"></i></a>
        <a href="bodycomposition.html"><i class="fa-solid fa-heart-pulse icon-hover"></i></a>
        <i class="fa-solid fa-chart-line icon-hover"></i>

      </div>
    </nav>
  </footer>

</body>

</html>
